{%extends "base.html"%}
{%load static%}


{%block page_title%} {{name}} {% endblock %}
{% block css_files%}
  <link rel="stylesheet" href="{% static "blog/post-detail.css"%}"/>
{%endblock%}

{%block content%}

<header id="main-navigation">
  <h1><a href="{% url "index" %}">Eric's Blog</a></h1>
  <nav>
    <a href="{% url "posts" %}">All Posts</a>
  </nav>
</header>

  <section id="summary">
    <h2>{{post.title}}</h2>
    <article>
      <img src="{% static "blog/images/"|add:post.image_name %}" alt ="Post Title" />
      <div>
        Last updated on <time>{{date}}</time>
      </div>
    </article>
  </section>

  <main>
    
    <p>
      {{post.excerpt}}
    </p>
    <p>
      {{post.content}}
    </p>


  </main>

  
    


{% endblock %}
